<div class="banner">
  <h1>My Angular BFF </h1>
</div>

<div class="row">
  <div class="col">
    <button type="button" class="btn btn-primary" (click)="fetchWeather()">Call Weather</button>
  </div>
</div>
<div *ngIf="wets$">
  <div class="row">
    <table class="table table-striped table-sm">
      <thead>
      <tr>

        <th>Date</th>
        <th>Temperature C</th>
        <th>Temperature F</th>
        <th>Summary</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let w of wets$ | async">

        <td>{{ w.date }}</td>
        <td>{{ w.temperatureC }}</td>
        <td>{{ w.temperatureF }}</td>
        <td>{{ w.summary }}</td>

      </tr>
      </tbody>
    </table>
  </div>

</div>
<div *ngIf="users$">
  <div class="row">
    <table class="table table-striped table-sm">
      <thead>
      <tr>

        <th>Id</th>
        <th>userName</th>
        <th>Nombre</th>

      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let todo of users$ | async">

        <td>{{ todo.id }}</td>
        <td>{{ todo.userName }}</td>
        <td>{{ todo.nombre }}</td>

      </tr>
      </tbody>
    </table>
  </div>

</div>

<div *ngIf="error$ | async" class="row">
  <div class="col">
    <div class="alert alert-warning hide">
      <strong>Error: </strong>
      <span>{{error$ | async}}</span>
    </div>
  </div>
</div>
