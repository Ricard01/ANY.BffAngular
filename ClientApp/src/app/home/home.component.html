<div class="row row-cols-1 justify-content-between">

  <div class="alert alert-primary fs-4" role="alert">
    IdentityServerApi (a.k. remote Api)
  </div>
  <div class="col-4">

    <div class="alert alert-info p-2" role="alert">
      <small class="font-weight-bold p-3"> [AllowAnonymous] </small> <br>
      <button mat-raised-button color="primary" class="fullWidth" (click)="getClaimsApi3()">Get Claims Api3
      </button>
    </div>

    <!--GetOrders-->
    <div class="alert alert-info p-2" role="alert">
      <small class="font-weight-bold p-3"> [AllowAnonymous] </small> <br>
      <button mat-raised-button color="primary" class="fullWidth" (click)="getOrders()">Get Orders
      </button>
    </div>
    <!--GetClaims-->
    <div class="alert alert-info p-2" role="alert">
      <small class="font-weight-bold p-3"> [AllowAnonymous] </small> <br>
      <button mat-raised-button color="primary" class="fullWidth" (click)="getClaimsApi2()">Get Claims Api2
      </button>
    </div>
    <div class="alert alert-info p-2" role="alert">
      <small class="font-weight-bold p-3"> [AllowAnonymous] </small> <br>
      <button mat-raised-button color="primary" class="fullWidth" (click)="getClaims()">Get Claims
      </button>
    </div>

    <!--GetAll-->
    <div class="alert alert-info p-2" role="alert">
      <small class="font-weight-bold p-3"> [Requires(Permissions.UserRead)]</small> <br>
      <button mat-raised-button color="primary" class="fullWidth" (click)="getUsers()">Get Users</button>
    </div>

    <!--GetById-->
    <div class="alert alert-info p-2" role="alert">
      <form [formGroup]="userForm" (ngSubmit)="getUserById()">

        <small class="font-weight-bold p-3">[Requires(Permissions.UserRead)]</small> <br>

        <button mat-raised-button color="primary" class="fullWidth" type="submit" [disabled]="!userForm.valid">Get
          User by Id
        </button>

        <input type="text" placeholder="1234-1234..." class="form-control form-control-sm mt-3" id="userId"
               formControlName="userId">

      </form>
    </div>

  </div>

  <!-- Error And Response -->
  <div class="alert alert-light col-8">

    <div *ngIf="error$ | async" class="row">
      <div class="col">
        <div class="alert alert-danger hide">
          <strong>Error: </strong>
          <span>{{error$ | async}}</span>
        </div>
      </div>
    </div>

    <p> {{ titles$ | async }} </p>
    <pre> {{  response$ | async | json }}</pre>

  </div>

</div>
